<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        .clock-container {
            background-color: #333;
            color: green; 
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }

        #clock {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .label {
            font-size: 1rem;
            color: #ccc;
            margin-top: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock">Loading...</div>
        <div class="label">Current Time</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = 'AM';

            // 12-Hour Conversion
            if (hours >= 12) {
                ampm = 'PM';
            }
            hours = hours % 12; // Modulo operator finds remainder
            if (hours === 0) {
                hours = 12; // Handle midnight (0 hours) becoming 12
            }

            // Add Leading Zeros 
            // We use ternary operators for a concise check
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Update the DOM
            document.getElementById('clock').innerText = timeString;
        }

        // to avoid 1-second delay on load need to call it once immediately
        updateClock();

        // Update every 1000 milliseconds
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
