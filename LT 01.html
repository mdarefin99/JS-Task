<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Signup</title>
    <script src="1.js" defer></script>
    <style>
      
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; 
            box-sizing: border-box; 
        }

        
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
/*error*/
        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            height: 15px; 
        }

        /* Success Message*/
        #main-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Student Signup</h2>
    
    <form id="signupForm">
        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your name">
            <div id="nameError" class="error-msg"></div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" placeholder="student@example.com">
            <div id="emailError" class="error-msg"></div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="At least 6 chars">
            <div id="passError" class="error-msg"></div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Repeat password">
            <div id="confirmPassError" class="error-msg"></div>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Digits only">
            <div id="phoneError" class="error-msg"></div>
        </div>

        <button type="submit">Register</button>
        
        <div id="main-message"></div>

    </form>
</div>



</body>
</html>
